<div class="p-3 rounded-0">
    <div id="toast" class="toast hide" role="alert" data-delay="100000" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">

            <p class="mr-auto"><i class="far fa-thumbs-up fa-lg pl-3 pr-2"></i><strong>SUCCESS!</strong>
            </p>
            <small></small>
            <button type="button" class="dark-button btn-close py-1 px-2" data-dismiss="toast" aria-label="Close"><i
                    class="fas fa-times"></i></button>
        </div>
        <div class="toast-body">
            <p class="text-uppercase">{{ message }}</p>
        </div>
    </div>
</div>
